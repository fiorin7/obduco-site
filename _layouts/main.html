<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <script>
        function showSuggestions() {
            var suggestions = document.getElementsByClassName("main-suggestion-box");
            suggestions[0].style.display = 'block';
        }
    </script>
    <script>
        window.addEventListener('click', function(e) {
            var suggestions = document.getElementsByClassName("main-suggestion-box");
            suggestions[0].style.display = 'none';
        });
    </script>
    <title>OBDUCO</title>
</head>
<body>
    <div class="site {% if page.title == 'Home' %}current-page-home{% endif %}" {% if page.title == 'Home' %}style="background-image: url('{{ site.baseurl }}/images/header-dict.jpg')"{% endif %}>
        <header class="site-header">
            <div class="site-title-logo-group">
                <a href="{{ site.baseurl }}"><img class="site-logo" src="{{ site.baseurl }}/images/logo.svg" alt=""></a>
                <a href="{{ site.baseurl }}" class="site-title">OBDUCO</a>
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="#">Категории</a></li>
                    <li><a href="#">За нас</a></li>
                </ul>
            </nav>
        </header>
    <div class="site-content">{{ content }}</div>
    <footer class="site-footer">
        <p>footer, ако искаме да слагаме нещо там</p>
    </footer>
    </div>
</body>
</html>
