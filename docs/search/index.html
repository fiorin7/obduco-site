<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <script>
        function showSuggestions() {
            var suggestions = document.getElementsByClassName("main-suggestion-box");
            suggestions[0].style.display = 'block';
        }
    </script>
    <script>
        window.addEventListener('click', function(e) {
            var suggestions = document.getElementsByClassName("main-suggestion-box");
            suggestions[0].style.display = 'none';
        });
    </script>
    <title>OBDUCO</title>
</head>
<body>
    <div class="site " >
        <header class="site-header">
            <div class="site-title-logo-group">
                <a href="/"><img class="site-logo" src="/images/logo.svg" alt=""></a>
                <a href="/" class="site-title">OBDUCO</a>
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="#">Категории</a></li>
                    <li><a href="#">За нас</a></li>
                </ul>
            </nav>
        </header>
    <div class="site-content"><div class="page-search-results">
    <div class="search-group-container">
        <div class="page-search-group">
            <input type="text" class="page-search" placeholder="Дума">
            <button type="button" class="page-search-button">
                <i class="fas fa-search"></i>
                <span>Търси</span>
            </button>
        </div>
    </div>
    <div class="form-recognition-suggestions">
        <div class="form-suggestion form-suggestion-one">
            <span>Виж всички примери с тази дума</span>
            <p class="suggestion-lemma suggestion-lemma-one">ago, egi, actus, 3</p>
            <span>Към думата<i class="fas fa-book-open"></i></span>
        </div>
        <div class="form-suggestion form-suggestion-two">
            <span>Виж всички примери с тази дума</span>
            <p class="suggestion-lemma suggestion-lemma-two">actus, us, m</p>
            <span>Към думата<i class="fas fa-book-open"></i></span>
        </div>
    </div>
    <div class="exact-match-block">
        <p>Всички примери с точно съвпадение "actum"</p>
    </div>
</div></div>
    <footer class="site-footer">
        <p>footer, ако искаме да слагаме нещо там</p>
    </footer>
    </div>
</body>
</html>
